<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Six Foot Tide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');


        * {
            font-family: "Inter", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #434343);
            background-color: black;
            height: 2000px;

            /* Adjust based on content */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }

        .title {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 50px;
        }

        .animated-text {
            position: relative;
            height: 100px;
        }

        .text-left,
        .text-right {
            position: absolute;
            color: #ffffff;
            font-size: 1.5em;
            opacity: 0;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .text-left {
            left: 0;
            animation-name: slideInLeft;
        }

        .text-right {
            right: 0;
            animation-name: slideInRight;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .centered-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
             margin-top: -4rem;
             font-family: monospace;
            /* Adjust this value based on your layout needs */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">The Six Foot Tide</h1>
        <div class="centered-text">
            <p style="color: white;">Damn Fine live music</p>
        </div>
        <div class="animated-text">
            <div class="text-left" style="align-items: center;">
                <h1>
                    Eric Richard
                </h1>
                <img src="eric.jpg" style="width: 300px; height: 400px;"
                >
                <p>The best voice town</p>
            </div>
            <div class="text-right" style="align-items: center;">
                <h1>
                    Billy Lockwood
                </h1>
                <img src="billy.jpg" style="width: 300px; height: 400px;">
                <p>Insane Guitar skill</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('scroll', function () {
            const textLeft = document.querySelector('.text-left');
            const textRight = document.querySelector('.text-right');

            if (window.scrollY > 200) { // Adjust the value based on when you want the text to appear
                textLeft.style.animationPlayState = 'running';
            }

            if (window.scrollY > 400) { // Adjust the value based on when you want the text to appear
                textRight.style.animationPlayState = 'running';
            }
        });
    </script>
</body>

</html>
